<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>Primeira tela de Login</title>
</head>
<body>
    <div class="tela">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail:</label>
            <input type="email"name="E-mail" id="email" placeholder="Digite seu e-mail" required>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> 
            <a href="">Esqueceu sua senha</a>
            <input type="submit" value="Entrar">
        </form>
        <p>Ou entre com</p>
        <div class="social-media">
            <a class="facebook" target="_self" href="#">f</a>
            <a href="#" target="_self" class="linkedin">in</a>
        </div>
        <div class="footer">
            <p>Ainda não tem conta?</p>
            <a href="#">Faça seu cadastro</a>
        </div>
    </div>
</body>
</html>
